<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D空間移動デモ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- UI Elements -->
    <div id="ui-container">
        <!-- ジョイスティック -->
        <div id="joystick-container">
            <div id="joystick-knob"></div>
        </div>

        <!-- 上下移動ボタン -->
        <div id="vertical-controls">
            <div class="vertical-button" id="up-button">▲</div>
            <div class="vertical-button" id="down-button">▼</div>
        </div>

        <!-- ジャイロ有効化ボタン -->
        <button id="gyro-button">ジャイロセンサーを有効化</button>

        <!-- 設定ボタン -->
        <button id="settings-button">⚙️</button>

        <!-- バージョン表示 -->
        <div id="version-display"></div>
    </div>

    <!-- 画面の向きに関する警告 -->
    <div id="orientation-warning">画面を横にしてください</div>
    
    <!-- 設定モーダル -->
    <div id="settings-modal-overlay" class="hidden">
        <div id="settings-modal">
            <div class="modal-header">
                <h2>設定</h2>
                <button id="close-modal-button">&times;</button>
            </div>
            <div class="modal-body">
                <!-- 設定項目はここに追加 -->
                <p>（設定項目はまだありません）</p>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
