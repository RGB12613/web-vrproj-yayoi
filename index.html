<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D空間移動デモ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- UI Elements -->
    <div id="ui-container">
        <!-- ジョイスティック -->
        <div id="joystick-container">
            <div id="joystick-knob"></div>
        </div>

        <!-- 上下移動ボタン -->
        <div id="vertical-controls">
            <div class="vertical-button" id="up-button">▲</div>
            <div class="vertical-button" id="down-button">▼</div>
        </div>

        <!-- ジャイロ有効化ボタン -->
        <button id="gyro-button">ジャイロセンサーを有効化</button>

        <!-- 設定ボタン -->
        <button id="settings-button">
            <!-- ★★★ 変更点: 絵文字をSVGアイコンに変更 ★★★ -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2.73l-.15-.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2.73l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        </button>

        <!-- バージョン表示 -->
        <div id="version-display"></div>
    </div>

    <!-- 画面の向きに関する警告 -->
    <div id="orientation-warning">画面を横にしてください</div>
    
    <!-- 設定モーダル -->
    <div id="settings-modal-overlay" class="hidden">
        <div id="settings-modal">
            <div class="modal-header">
                <h2>設定</h2>
                <button id="close-modal-button">&times;</button>
            </div>
            <div class="modal-body">
                <!-- 設定項目はここに追加 -->
                <p>（設定項目はまだありません）</p>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
